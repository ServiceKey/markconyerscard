<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="profile-pic-40.png" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Mark Conyers</p>
					<p class="text-title-company">Co-Founder</p>
					<p class="text-title-company">ServiceKey</p>
				</div>
				<div class="col">
					<img src="SK_logo_dark_2023.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:mark.conyers@servicekey.uk">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/email.svg" alt="Email Icon"height="10%" width="10%">
					</div>
					<div class="col is-8">
						<p class="text-detail">mark.conyers@servicekey.uk</p>
					</div>
					<div class="col">
						<img src="assets/arrow.svg" alt="Right Arrow" height="10%" width="10%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+447933318901">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+44) 7933 38901</p>
					</div>
					<div class="col">
						<img src="assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://servicekey.uk">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/website.svg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">servicekey.uk</p>
					</div>
					<div class="col">
						<img src="assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://goo.gl/maps/RxrXWo4FW6NgvatY8">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/address.svg" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">27 Buckshaw Avenue, Buckshaw Village, PR7 7DX</p>
					</div>
					<div class="col">
						<img src="assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
